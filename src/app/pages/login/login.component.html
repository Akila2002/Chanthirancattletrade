<div id="log" style="background-color: lightblue; text-align: center;" >
<p style="font-family: monospace;" class="display-6" background-color:lightgreen >REGISTER FORM:</p></div>

<div class="container"style="font-family: monospace;">
    <form class="was-validated">
      <div>
        <label class="form-label">User Name:</label>
        <input type="text" class="form-control" placeholder="Enter name" name="name" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div>
        <div>
          <label class="form-label">Password:</label>
          <input type="password" class="form-control" placeholder="password" name="password" required>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
  
        <label class="form-label">Area:</label>
        <input type="text" class="form-control" placeholder="Enter Area" name="area" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div>
        <label class="form-label">Enter phone number:</label>
        <input type="tel" class="form-control" placeholder="Enter Phone number" pattern="[0-9]{10}" name="number" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="remember" required>
        <label class="form-check-label">I agree on Joining.</label>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </div>
      <button type="submit" class="btn btn-success">Register</button>
    </form>
  </div>
